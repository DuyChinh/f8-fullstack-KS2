<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Editor</title>
    <!-- <link rel="stylesheet" href="./css/reset.css"> -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main class="main">
        <div class="container">
            <h1 class="heading">Doc Editor</h1>
            <div class="seperate"></div>
            <div class="action">
                <div class="download">
                    <button class="download-file">
                        File 
                        <i class="fa-solid fa-chevron-down"></i>
                    </button>
                    <div class="type-file">
                        <button class="btn btn-new">New</button>
                        <button class="btn btn-txt">Save as TXT</button>
                        <button class="btn btn-pdf">Save as PDF</button>
                    </div>
                    <input type="text"name="title" class="title" value="untitled">
                </div>
                <div class="btn-action">
                    <button class="btn-strong"><b>B</b></button>
                    <button class="btn-italic"><i>I</i></button>
                    <button class="btn-underline"><u>U</u></button>
                    <input type="color" class="btn-color">
                </div>
            </div>
            <div id="content" contenteditable="true"></div>
            <div class="count-content">
                <p class="char">Số kí tự: <span>0</span></p>
                <p class="word">Số từ: <span>0</span></p>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/main.js"></script>
</body>
</html>
