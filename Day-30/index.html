<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="apple-touch-icon" sizes="57x57" href="./favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="./favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fuggles&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Croissant+One&display=swap" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Editor</title>
    <!-- <link rel="stylesheet" href="./css/reset.css"> -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main class="main">
        <div class="container">
            <h1 class="heading">Doc Editor</h1>
            <div class="seperate"></div>
            <div class="action">
                <div class="download">
                    <button class="download-file">
                        File 
                        <i class="fa-solid fa-chevron-down"></i>
                    </button>
                    <div class="type-file">
                        <button class="btn btn-new">New</button>
                        <button class="btn btn-txt">Save as TXT</button>
                        <button class="btn btn-pdf">Save as PDF</button>
                    </div>
                    <input type="text"name="title" class="title" placeholder="Name file">
                </div>
                <div class="btn-action">
                    <select id="fontName">
                        <option value="Roboto">Roboto</option>
                        <option value="Fuggles">Fuggles</option>
                        <option value="Arial">Arial</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Croissant One">Croissant One</option>
                    </select>
                    <select id="fontSize">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                    </select>
                    <button id="redo"><i class="fa-solid fa-rotate-right"></i></button>
                    <button id="undo"><i class="fa-solid fa-rotate-left"></i></button>
                    <button id="indent"><i class="fa-solid fa-indent"></i></button>
                    <button id="outdent"><i class="fa-solid fa-outdent"></i></button>
                    <div class="justify">
                        <button id="justifyLeft" class="btn-left active"><i class="fa-solid fa-align-left"></i></button>
                        <button id="justifyCenter" class="btn-center"><i class="fa-solid fa-align-center"></i></button>
                        <button id="justifyRight" class="btn-left"><i class="fa-solid fa-align-right"></i></button>
                        <button id="justifyFull"><i class="fa-solid fa-align-justify"></i></button>
                    </div>
                    <button id="strikeThrough" class="strike-through"><i class="fa-solid fa-strikethrough"></i></button>
                    <button id="bold" class="btn-strong"><i class="fa-solid fa-bold"></i></button>
                    <button id="italic" class="btn-italic"><i class="fa-solid fa-italic"></i></button>
                    <button id="underline" class="btn-underline"><i class="fa-solid fa-underline"></i></button>
                    <input type="color" class="btn-color">
                </div>
            </div>
            <div id="content" contenteditable="true" spellcheck="false"></div>
            <div class="count-content">
                <p class="char">Số kí tự: <span>0</span></p>
                <p class="word">Số từ: <span>0</span></p>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/main.js"></script>
</body>
</html>
