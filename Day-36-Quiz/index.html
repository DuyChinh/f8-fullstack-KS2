<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <main class="main">
        <audio src="./assets/mp3/audio.mp3"></audio>
        <div class="quiz__start">
            <button class="btn-start">Start</button>
        </div>
        <div class="quiz-wrapper">
            <div class="quiz__time">
                <div class="quiz__run-time"></div>
            </div>
            <div class="quiz__action">
                <div class="quiz__action-sentence"></div>
                <div class="quiz__action-score">Score: <span>0</span></div>
            </div>
            <audio id="wrongAnswer" src="./assets/mp3/wrongAnswer.mp3"></audio>
            <audio id="rightAnswer" src="./assets/mp3/rightAnswer.mp3"></audio>

            <div class="container">
                <!-- <div class="quiz__question">
                    <div class="quiz__title">Con vịt có bao nhiêu cánh</div>
                    <div class="quiz__list-answer">
                        <div class="quiz__answer">
                            1
                        </div>
                        <div class="quiz__answer">
                            2
                        </div>
                        <div class="quiz__answer">
                            3
                        </div>
                        <div class="quiz__answer">
                            4
                        </div>
                    </div>
                </div> -->
            </div>
            <div class="quiz__status"></div>
        </div>
        <div class="quiz__stop">
            <div class="quiz__stop-content">
                <p class="title" style="font-size: 2rem;">Game performance</p>
                <div class="quiz__stop-rate">
                    <div class="quiz__stop-rate-correct"></div>
                </div>
                <div class="quiz__stop-result" style="margin-top: 30px;">
                    <div class="quiz__incorrect">Incorrect <span></span></div>
                    <div class="quiz__correct">Correct <span>0</span></div>
                </div>
                <p class="quiz__stop-score">Score: <span style="margin-left: 5px;"></span></p>
                <button class="btn-play-again">Play Again</button>
            </div>
        </div>
    </main>
    <script type="module" src="./assets/js/main.js"></script>
</body>
</html>
