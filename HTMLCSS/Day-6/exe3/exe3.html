<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Embed Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600&display=swap"
            rel="stylesheet"
        />
        <!-- CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <title>Exe3 Day-6</title>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="info">
                    <div class="info-introduce">
                        <div class="title">
                            <div class="logo">JL</div>
                            <h1 class="heading">Just Log</h1>
                        </div>
                        <p class="desc">
                            Lorem ipsum dolor sit amet consectetur adipisicing
                            elit. Aliquam quis vero amet ab debitis adipisci.
                        </p>
                        <div class="btn-action">
                            <button class="btn">Read More</button>
                        </div>
                        <div class="group-icon">
                            <div class="icon">
                                <i class="fa-brands fa-facebook-f"></i>
                            </div>
                            <div class="icon">
                                <i class="fa-brands fa-twitter"></i>
                            </div>
                            <div class="icon">
                                <i class="fa-brands fa-google-plus-g"></i>
                            </div>
                            <div class="icon">
                                <i class="fa-brands fa-linkedin-in"></i>
                            </div>
                        </div>
                    </div>

                    <div class="form">
                        <h2 class="title">
                            Login to <span>your account</span>
                        </h2>
                        <form method="get">
                            <label for="email"></label>
                            <input
                                type="email"
                                name="email"
                                id="email"
                                placeholder="Email Address"
                            />
                            <label for="password"></label>
                            <input
                                type="password"
                                name="password"
                                id="passwork"
                                placeholder="Password"
                            />
                            <div class="action">
                                <label
                                    ><input
                                        type="checkbox"
                                        name="remember"
                                        id="remember"
                                    />
                                    <span>Remember me</span>
                                </label>
                                <a href="#!" class="note">Forgot Password</a>
                            </div>
                            <button class="btn">LOGIN</button>
                        </form>
                        <p class="desc">
                            Don't have an account?
                            <a href="#!">Register here</a>
                        </p>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
