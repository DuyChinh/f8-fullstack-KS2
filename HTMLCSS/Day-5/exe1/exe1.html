<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="assets/css/styles.css" />
        <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
            rel="stylesheet"
        />
        <title>EXE1-Day5</title>
    </head>
    <body>
        <div class="container">
            <h1 class="heading">Hey there</h1>
            <p class="desc">
                <span>We'd like to hear from you.</span> Send us your message or
                just say hy with our contact form or directly via phone, we love
                to chat.
            </p>
            <form method="get">
                <div class="form-name form">
                    <i class="fa-solid fa-user-tie icon"></i>
                    <label for="name"></label>
                    <input
                        type="text"
                        name="name"
                        id="name"
                        value="name"
                        placeholder="Your name"
                    />
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-xmark"></i>
                </div>

                <div class="form-email form">
                    <i class="fa-solid fa-envelope icon"></i>
                    <label for="email"></label>
                    <input
                        type="email"
                        name="email"
                        id="email"
                        value="email"
                        placeholder="your@domain.com"
                    />
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-xmark"></i>
                </div>

                <div class="form-contact form">
                    <i class="fa-solid fa-mobile-screen-button icon"></i>
                    <label for="contact"></label>
                    <input
                        type="text"
                        name="contact"
                        id="contact"
                        value="contact"
                        placeholder="+44 00 123"
                    />
                </div>

                <div class="form-subject form">
                    <i class="fa-solid fa-book icon"></i>
                    <select name="subject" id="subject">
                        <option value="0">Subject</option>
                        <option value="physical">Physical</option>
                        <option value="math">Math</option>
                        <option value="literature">Literature</option>
                    </select>
                </div>

                <div class="form-message">
                    <i class="fa-solid fa-message icon"></i>
                    <textarea
                        name="message"
                        id="message"
                        cols="30"
                        rows="10"
                        placeholder="Message"
                    ></textarea>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-xmark"></i>
                </div>

                <div class="action">
                    <label for="action-1"
                        ><input
                            type="checkbox"
                            name="action-1"
                            id="action-1"
                            class="action-1"
                            checked
                        />
                        <span>Send me a copy of this message</span></label
                    >
                    <button class="btn">SEND</button>
                </div>
            </form>
        </div>
    </body>
</html>
