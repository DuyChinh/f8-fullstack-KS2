<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ecommerce Website UI</title>

        <!-- Favicons -->
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./favicon/site.webmanifest" />
        <!-- Embed Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@400;500;600;800&display=swap"
            rel="stylesheet"
        />
        <!-- CSS -->
        <link rel="stylesheet" href="./css/styles.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="wrapper-inner">
                <input type="checkbox" name="sidebar-menu" id="sidebar-menu" />
                <!-- Sidebar -->
                <aside class="sidebar">
                    <label class="toggle" for="sidebar-menu"></label>
                    <div class="sidebar-main">
                        <a href="#!" class="logo-link">
                            <img src="./img/logo.svg" alt="F9" />
                        </a>

                        <h2 class="heading">Explore</h2>

                        <nav class="nav">
                            <a href="#!" class="nav-item">
                                <img
                                    src="./icons/icon-1.svg"
                                    alt=""
                                    class="icon"
                                />
                                New In
                            </a>
                            <a href="#!" class="nav-item">
                                <img
                                    src="./icons/icon-2.svg"
                                    alt=""
                                    class="icon"
                                />
                                Clothing
                            </a>
                            <a href="#!" class="nav-item">
                                <img
                                    src="./icons/icon-3.svg"
                                    alt=""
                                    class="icon"
                                />
                                Shoes
                            </a>
                            <a href="#!" class="nav-item">
                                <img
                                    src="./icons/icon-4.svg"
                                    alt=""
                                    class="icon"
                                />
                                Accessories
                            </a>
                            <a href="#!" class="nav-item">
                                <img
                                    src="./icons/icon-5.svg"
                                    alt=""
                                    class="icon"
                                />
                                Activewear
                            </a>
                            <a href="#!" class="nav-item">
                                <img
                                    src="./icons/icon-6.svg"
                                    alt=""
                                    class="icon"
                                />
                                Gifts & Living
                            </a>
                            <a href="#!" class="nav-item">
                                <img
                                    src="./icons/icon-7.svg"
                                    alt=""
                                    class="icon"
                                />
                                Inspiration
                            </a>
                        </nav>

                        <button class="chat-btn">
                            <span class="icon"
                                ><img src="./icons/chat.svg" alt=""
                            /></span>
                            Help Center
                        </button>
                    </div>
                </aside>

                <!-- Header -->
                <header class="header">
                    <label for="sidebar-menu">
                        <img src="./icons/menu.png" alt="" class="icon-menu" />
                    </label>
                    <form action="" class="search-form">
                        <img
                            src="./icons/search.svg"
                            alt=""
                            class="icon"
                            class="icon"
                        />
                        <input
                            type="text"
                            class="search"
                            placeholder="Search store"
                        />
                    </form>

                    <nav class="nav">
                        <a href="#!" class="nav-link">products</a>
                        <a href="#!" class="nav-link">story</a>
                        <a href="#!" class="nav-link">manufacturing</a>
                        <a href="#!" class="nav-link">packaging</a>
                    </nav>

                    <div class="actions">
                        <a href="#!" class="action-link">
                            <img
                                src="./icons/cart.svg"
                                alt=""
                                class="icon"
                                class="action-icon"
                            />
                        </a>
                        <a href="#!" class="action-link">
                            <img
                                src="./icons/user.svg"
                                alt=""
                                class="icon"
                                class="action-icon"
                            />
                        </a>
                    </div>
                </header>
                <!-- Main -->
                <main class="main">
                    <div class="item two-column">
                        <img src="./img/icon-1.jpg" alt="" />
                    </div>
                    <div class="item two-row">
                        <img src="./img/icon-3.png" alt="" />
                    </div>
                    <div class="item two-row">
                        <img src="./img/icon-4.png" alt="" />
                    </div>
                    <div class="item two-column">
                        <img src="./img/icon-2.jpg" alt="" />
                    </div>
                    <div class="item two-row">
                        <img src="./img/icon-5.png" alt="" />
                    </div>
                    <div class="item two-row">
                        <img src="./img/icon-6.png" alt="" />
                    </div>
                    <div class="item two-column">
                        <img src="./img/icon-7.png" alt="" />
                    </div>
                    <div class="item two-column">
                        <img src="./img/icon-8.jpg" alt="" />
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
