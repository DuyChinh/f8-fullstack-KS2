<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Embed font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
            rel="stylesheet"
        />
        <!-- icon -->
        <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <title>EXE1-Day3</title>
    </head>
    <body>
        <main>
            <div class="container">
                <h1 class="heading lv1">CONTACT US</h1>
                <div class="contact">
                    <section class="contact-left">
                        <h2 class="heading lv2">Contact Info</h2>
                        <div class="address contact-block">
                            <i class="fa-solid fa-location-dot"></i>
                            <p class="desc">
                                321 Awesom Street New York, NY 1702
                            </p>
                        </div>
                        <div class="email contact-block">
                            <i class="fa-solid fa-envelope"></i>
                            <p class="desc">info@companyname.com</p>
                        </div>
                        <div class="tel contact-block">
                            <i class="fa-solid fa-phone-volume"></i>
                            <p class="desc">+1 800 123 1234</p>
                        </div>
                    </section>
                    <form >
                        <div class="contact-right">
                            <h2 class="heading lv2">
                                Having Any Query! Or Book an appointment
                            </h2>
                            <input
                                type="text"
                                class="name"
                                placeholder="Your Name"
                            />
                            <input
                                type="email"
                                class="email"
                                placeholder="Your Email"
                            />
                            <input
                                type="text"
                                class="subject"
                                placeholder="Subject"
                            />
                            <!-- <label for="message"></label> -->
                            <textarea name="message" id="message" ols="30" rows="10" placeholder="Message"></textarea>
                        </div>
                        <button class="btn">Send Message</button>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
