<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Embed font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <title>Exe-2 Day-8</title>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="icon">
                    <a href="#!">
                        <i class="fa-solid fa-cart-plus"></i>
                    </a>
                </div>
                <div class="cart">
                    <div class="cart-left">
                        <div class="row">
                            <span class="heading">Shopping Cart</span>
                            <div class="icon-exit">
                                <a href="#"
                                    ><i class="fa-solid fa-xmark"></i
                                ></a>
                            </div>
                        </div>
                        <div class="products">
                            <div class="product-item">
                                <div class="product-img">
                                    <img
                                        src="./assets/img/iphone14ProMax.jpg"
                                        alt="iphone"
                                    />
                                </div>
                                <div class="info">
                                    <span class="title"
                                        >Affinity Queen Poster Bed</span
                                    >
                                    <div class="buy">
                                        <div class="number">
                                            <span>-</span>
                                            <span>1</span>
                                            <span>+</span>
                                        </div>
                                        <span class="price">1x $570</span>
                                    </div>
                                </div>
                                <div class="icon-exit">
                                    <a href="#!"
                                        ><i class="fa-solid fa-xmark"></i
                                    ></a>
                                </div>
                            </div>

                            <div class="product-item">
                                <div class="product-img">
                                    <img
                                        src="./assets/img/book.jpg"
                                        alt="book"
                                    />
                                </div>
                                <div class="info">
                                    <span class="title"
                                        >Affinity Queen Poster Bed</span
                                    >
                                    <div class="buy">
                                        <div class="number">
                                            <span>-</span>
                                            <span>1</span>
                                            <span>+</span>
                                        </div>
                                        <span class="price">1x $570</span>
                                    </div>
                                </div>
                                <div class="icon-exit">
                                    <a href="#!"
                                        ><i class="fa-solid fa-xmark"></i
                                    ></a>
                                </div>
                            </div>

                            <div class="product-item">
                                <div class="product-img">
                                    <img
                                        src="./assets/img/vsmart.jpg"
                                        alt="laptop"
                                    />
                                </div>
                                <div class="info">
                                    <span class="title"
                                        >Affinity Queen Poster Bed</span
                                    >
                                    <div class="buy">
                                        <div class="number">
                                            <span>-</span>
                                            <span>1</span>
                                            <span>+</span>
                                        </div>
                                        <span class="price">1x $570</span>
                                    </div>
                                </div>
                                <div class="icon-exit">
                                    <a href="#!"
                                        ><i class="fa-solid fa-xmark"></i
                                    ></a>
                                </div>
                            </div>
                        </div>
                        <div class="pay">
                            <div class="sum-price">
                                <span class="title">Subtotal</span>
                                <span class="price">$920.00</span>
                            </div>
                            <p class="desc-price">
                                Taxes and shipping calculated at checkout
                            </p>
                            <button class="btn">View Cart</button>
                            <button class="btn">Add to Cart</button>
                            <div class="ship">
                                <div class="icon-ship">
                                    <i class="fa-solid fa-car-side"></i>
                                </div>
                                <p class="desc">
                                    Spend $ 499.00 to Free Shipping
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
