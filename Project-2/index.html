    <body>
        <main>
            <section class="landing">
                <div class="container">
                    <div class="landing__info">
                        <div class="landing__info__logo">
                            <img src="./assets/img/logo.svg" alt="" />
                        </div>
                        <h2 class="landing__info__heading--lv2 heading lv2">

                            type="checkbox"
                            id="register"

                        />
                        <input
                            type="checkbox"
                            id="login"
                            class="landing__input-login"
                        />
                        <div class="landing__tab-switch__login active">
                            <label for="login">Login</label>
                        </div>
                        <div class="landing__tab-switch__register">
