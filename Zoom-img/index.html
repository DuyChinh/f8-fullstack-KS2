<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom Img</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main class="main">
        <div class="container">

            <div class="image">
                <img src="./img/2.jpg" alt="">
                <div class="zoom-area"></div>
                <div class="zoom-img"></div>
            </div>
            <div class="select-img">
                <p class="title">Select your image</p>
                <label for="imageInput" class="custom-file-label">Choose File</label>
                <input type="file" name="" id="imageInput" class="custom-file-input">
            </div>
        </div>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
